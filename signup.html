<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Indian Stock Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Indian Stock Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="stock.html">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
     <section class="container my-5">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <span id="nameError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <span id="passwordError" class="error"></span>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <span id="confirmPasswordError" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary" >Sign up</button>
            
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </section>

    <!-- Footer -->
    <footer  class="bg-dark text-white text-center p-3 mt-auto" >
        <p>&copy; 2024 Indian Stock Market. All rights reserved.</p>
    </footer>

 
<script>
    function validateForm() {
        let isValid = true;

        // Clear previous errors
        document.getElementById('nameError').innerText = "";
        document.getElementById('emailError').innerText = "";
        document.getElementById('passwordError').innerText = "";
        document.getElementById('confirmPasswordError').innerText = "";

        // Name validation (No numbers allowed)
        const name = document.getElementById('name').value;
        const namePattern = /^[A-Za-z\s]+$/; // Regular expression to allow only letters and spaces
        if (name.trim() === "") {
            document.getElementById('nameError').innerText = "Name is required.";
            isValid = false;
        } else if (!namePattern.test(name)) {
            document.getElementById('nameError').innerText = "Name cannot contain numbers or special characters.";
            isValid = false;
        }

        // Email validation
        const email = document.getElementById('email').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById('emailError').innerText = "Please enter a valid email address.";
            isValid = false;
        }

        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            document.getElementById('passwordError').innerText = "Password must be at least 6 characters.";
            isValid = false;
        }

        // Confirm password validation
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (confirmPassword !== password) {
            document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
            isValid = false;
        }
         // If form is valid, show pop-up
       if (isValid) {
               alert("Sign up successful!");
            }

            return isValid; // Prevent form submission if invalid

        
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
